<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
	<title>DateWise Report</title>
</head>
<body>
	<form class="ui form" name="form" action='/get_datewise_logs_home' method="POST">{% csrf_token %}
		<button class="ui left floated green button">Check Another Record</button>
		<!-- <button class="ui green button" type="submit">Check Another Record</button> -->
	</form>

	<a  href="get_attendance_download" download><button class="ui right floated button"><i class="download icon"></i>Download Report</button></a>
	<!-- <a  href="get_attendance_download" download><button class="ui fluid right button"><i class="download icon"></i>Download Report</button></a> -->
	<h3 class="ui center header">
	   	<center>DateWise Report</center>
	</h3>
	<center style="font-size: 18px"><b>Class:</b> {{class_id}}&nbsp;&nbsp;&nbsp;&nbsp;<b>Section:</b> {{section_id}}&nbsp;&nbsp;&nbsp;&nbsp;<b>Date:</b> {{date}}</center>
	<table class="ui table">
		<thead>
			<th>Roll Number</th>
			<th>Name</th>
			<th>Time In</th>
			<th>Time Out</th>
			<th>Duration (H:M)</th>
			<th>Summary</th>
		</thead>
		<tbody>

			{% for roll_no,name,time_in,time_out,dur,summary in data %}
			<tr>
				<td>{{roll_no}}</td>
				<td>{{name}}</td>
				<td>{{time_in}}</td>
				<td>{{time_out}}</td>
				<td>{{dur}}</td>
				<td>{{summary}}</td>
				
				<!-- <td><a href="Upload/?id={{uid}}"><button class="ui blue button">Get More Details</button></a></td> -->
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
