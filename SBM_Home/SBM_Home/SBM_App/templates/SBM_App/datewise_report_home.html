<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
	<title>DateWise Report</title>
</head>
<body>
	<form class="ui form" name="form" action='/get_datewise_logs' method="POST">{% csrf_token %}	
	  	<div class="fields">
	    	<div class="field">
	      		<label>Class</label>
	      		<input type="text" name="class" placeholder="Class ID" required>
	    	</div>
	    	<div class="field">
	      		<label>Section</label>
	      		<input type="text" name="section" placeholder="Section" required>
	    	</div>
		    <div class="field">
		      <label>Date</label>
		      <input type="text" name="date" placeholder="Date">
		    </div>
	  	</div>
	  	<button class="ui button" type="submit">Submit</button>
	</form>
</body>
</html>
